<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>G√∂kt√ºrk√ße ‚Üî T√ºrk√ße √áeviri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #e3f2fd, #f1f8e9);
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; text-align: center; flex-direction: column;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      max-width: 700px;
      width: 95%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h1 {
      color: #1565c0;
      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px;
      font-size: 1.1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      resize: vertical;
    }
    .output {
      padding: 15px;
      min-height: 80px;
      background: #f1f1f1;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1.3em;
      margin-bottom: 20px;
    }
    .keyboard {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
      margin-bottom: 15px;
    }
    .key {
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 14px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .key:hover {
      background: #1976d2;
    }
    button.action {
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    button.action:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>G√∂kt√ºrk√ße ‚Üî T√ºrk√ße √áeviri</h1>
    <textarea id="input" placeholder="Yazarken otomatik √ßeviri yapƒ±lƒ±r..."></textarea>
    <div class="output" id="output">√áeviri sonucu burada g√∂r√ºnecek</div>
    
    <div class="keyboard" id="keyboard"></div>
    
    <button class="action" onclick="copyOutput()">Kopyala</button>
    <button class="action" onclick="clearText()">Temizle</button>
  </div>

  <script>
    const latinToGokturk = {
      'a': 'ê∞Ä', 'b': 'ê∞â', 'c': 'ê∞≤', '√ß': 'ê∞≤', 'd': 'ê∞ì',
      'e': 'ê∞Ä', 'f': 'ê∞Ø', 'g': 'ê∞è', 'ƒü': 'ê∞è', 'h': 'ê∞¥',
      'ƒ±': 'ê∞É', 'i': 'ê∞É', 'j': 'ê∞ñ', 'k': 'ê∞ö', 'l': 'ê∞û',
      'm': 'ê∞¢', 'n': 'ê∞£', 'o': 'ê∞Ü', '√∂': 'ê∞á', 'p': 'ê∞Ø',
      'r': 'ê∞∫', 's': 'ê∞Ω', '≈ü': 'ê±Å', 't': 'ê±É', 'u': 'ê∞à',
      '√º': 'ê∞â', 'v': 'ê∞≤', 'y': 'ê∞ñ', 'z': 'ê∞î', ' ': ' '
    };
    const gokturkToLatin = Object.fromEntries(Object.entries(latinToGokturk).map(([k,v]) => [v,k]));
    const gokturkChars = [...new Set(Object.values(latinToGokturk))];

    const input = document.getElementById('input');
    const output = document.getElementById('output');

    function isGokturk(text) {
      return [...text].every(char => gokturkToLatin[char] || char === ' ');
    }

    function convert() {
      const val = input.value.trim();
      let result = '';
      if (isGokturk(val)) {
        for (let ch of val) result += gokturkToLatin[ch] || ch;
      } else {
        for (let ch of val.toLowerCase()) result += latinToGokturk[ch] || ch;
      }
      output.innerText = result || '√áeviri sonucu burada g√∂r√ºnecek';
    }

    input.addEventListener('input', convert);

    function copyOutput() {
      navigator.clipboard.writeText(output.innerText);
    }

    function clearText() {
      input.value = '';
      output.innerText = '√áeviri sonucu burada g√∂r√ºnecek';
    }

    const keyboard = document.getElementById('keyboard');
    gokturkChars.forEach(ch => {
      const btn = document.createElement('button');
      btn.className = 'key';
      btn.innerText = ch;
      btn.onclick = () => {
        input.value += ch;
        convert();
      };
      keyboard.appendChild(btn);
    });
  </script>
</body>
</html>
